name: memo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5
  rxdart: ^0.28.0
  cupertino_icons: ^1.0.8
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  uuid: ^4.5.1
  reorderables: ^0.6.0
  flutter_bloc: ^9.1.1
  go_router: ^15.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
flutter:
  assets:
    - assets/P.png
    - assets/Pattern.png
    - assets/card_images/
  fonts:
    - family: noir-pro-semi-bold-italic
      fonts:
        - asset: assets/fonts/noir-pro-semi-bold-italic.ttf
  uses-material-design: true

